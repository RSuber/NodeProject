<div class="signupsheet">
<p ng-repeat='el in pickles'>Hello {{el.host}}, you can fill out this form if you
  would like to plan an event</p>
  <input type="text" value="" placeholder="Name of the Event">
  <input type="text" placeholder="Event Information"
  <br>
  <input type="date" data-date-inline-picker="true" class="calendar"/>
  <br>
  <button ng-click="events()" class="button"> All done</button>
  <h1> Planned Events </h1>
  <section ng-repeat="el in pickles">
    Host: {{el.host}}
    <br>
    Event: {{ el.name }}
    <br>
    Info: {{el.typeEvent}}
    <br>
    Date: {{el.date}}
  </section>
  </div>
